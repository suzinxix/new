<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/common :: head('관리자 페이지')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    <title th:text="${title}"></title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('admin')">
    <a class="navbar-brand" href="#">JA Korea</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">회의실 예약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">차량관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">교재재고 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">선수금</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">교육실적 관리</a>
            </li>
        </ul>
    </div>
</nav>
<a id="top"></a>
</header>
<main role="main" class="container">
    <br>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-success" th:href="@{/account/register}"
           sec:authorize="isAuthenticated()">회원 생성</a>
    </div>

    <form>
    <table class="table table-condensed mt-3">
        <thead>
        <tr>
        <th scope="col">아이디</th>
        <th scope="col">비밀번호</th>
        <th scope="col">회원탈퇴</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <!--<td th:text="${user.id}">id</td>-->
            <td th:text="${user.username}">username</td>
            <td th:text="${user.password}">password</td>
            <td th:if="${user.id>2}" ><input type="submit" class="btn btn-danger" id="button1" value="삭제" th:formaction="@{/account/delete/{id}(id=${user.id})}"> </td>
        </tr>
        </tbody>
    </table>
    </form>
    <a id="homedown" style="display:scroll;position:fixed;bottom:32px;right:60px;" href="#top"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#28A745" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
    </svg></a>
    <a id="homeup" style="display:scroll;position:fixed;bottom:32px;right:22px;" href="#bottom"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#28A745" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
    </svg></a>
</main>
<a id="bottom"></a>
