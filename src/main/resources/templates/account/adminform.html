<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('관리자페이지')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="sticky-footer-navbar.css" rel="stylesheet">

    <title th:text="${title}"></title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('adminform')">
    <a class="navbar-brand" href="#">JA Korea</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">회의실 예약</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">차량관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">교재재고 관리</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">선수금</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">교육실적 관리</a>
            </li>
        </ul>
    </div>
</nav>
<main role="main" class="container">
    <br>
    <br>
        <div class="container">
        <form action="#" th:action="@{/account/adminform}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="text" class="form-control" id="password" th:field="*{password}">
                    </div>
                    <!--<div class="form-group">

                        <input type="text" class="form-control" >
                    </div>-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <label for="enabled">enabled &nbsp</label>
                                <input type="checkbox" id="enabled" th:field="*{enabled}">
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <a type="button" class="btn btn-primary" th:href="@{/account/admin}">취소</a>
                        <button type="submit" class="btn btn-primary">확인</button>
                    </div>
        </form>
    </div>
</main>
